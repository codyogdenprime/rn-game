<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Play Mode</title>
		<script src="jquery.min.js"></script>
		<script src="scripts/client-script.js"></script>
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="style.css" /> <!-- For the status indicator -->
		<link rel="stylesheet" href="status.css" /> <!-- For the status indicator -->

	</head>
	<body>
	<div class="setup-mode">
		<input type="number" id="maxnum" placeholder="max number" /><br/><br/>
		<button class="btn-start">Start</button>
	</div>
	<main>
		<div>Total Rounds: <span class="total-rounds"></span></div>
		<div class="container">
			<div class="player-1" data-index="1">
				<h2>Player 1</h2>
				<input type="number" value="">
				<div class="status-1"></div>
			</div>
			<div class="player-2" data-index="2">
				<h2>Player 2</h2>
				<input type="number" value="">
				<div class="status-1"></div>
			</div>
			<div class="player-3" data-index="3">
				<h2>Player 3</h2>
				<input type="number" value="">
				<div class="status-1"></div>
			</div>
			<div class="player-4" data-index="4">
				<h2>Player 4</h2>
				<input type="number" value="">
				<div class="status-1"></div>
			</div>
		</div>
		<div class="btn-guess-container"><button class="btn-guess">Check Guesses</button></div>
	</main>
	</body>
</html>
